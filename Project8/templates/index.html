<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Contents List</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Youtube Link</th>
            <th>Level</th>
            <th>Number of Vocab</th>
        </tr>
        {% for title in titles %}
        <tr>
            <td><a href="/vocab/{{ title.ID }}">{{ title.Title }}</a></td>
            <td><a href="https://{{ title.Link }}" target="_blank">Link</a></td>
            <td>{{ title.Level }}</td>
            <td>{{ vocab_count.get(title.ID, 0) }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
