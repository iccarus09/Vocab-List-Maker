<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='/main.css') }}">
    <script>
        console.log("Inline script start");

        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM fully loaded and parsed");

            // Add event listener to all delete buttons
            var deleteButtons = document.querySelectorAll('.btn-delete');
            deleteButtons.forEach(function(button) {
                button.addEventListener('click', function(event) {
                    console.log("Delete button clicked");
                    var itemId = this.getAttribute('data-id');
                    console.log("Item ID:", itemId);

                    // Prevent the default action
                    event.preventDefault();

                    // Send DELETE request
                    fetch('/edit-vocab/' + {{ title_id }}, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ id: itemId })
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Success:', data);
                        if (data.status === 'success') {
                            // Remove the table row
                            this.closest('tr').remove();
                        }
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
                });
            });
        });

        console.log("Inline script end");
    </script>
    <script src="{{ url_for('static', filename='edit_vocab.js') }}" ></script>

<!--        function buttonClicked() {-->
<!--            alert("Button was pressed!"); // Show alert-->
<!--        }-->
</head>
<body>
    <h1>Edit Vocabulary for {{ title }}</h1>

    <!-- Form to add new vocabulary -->
    <h2>Add New Vocabulary</h2>
    <form id="add-vocab-form" class="form-with-padding" method="POST"> <!-- id for JS -->
        <input type="text" name="kanji" id="kanji" placeholder="Enter Kanji (optional)">
        <input type="text" name="hiragana" id="hiragana" placeholder="Enter Hiragana" required>
        <input type="text" name="meaning" id="meaning" placeholder="Enter Meaning" required>
        <button type="submit" class="btn-sub">Add</button>
    </form>

    <h2>Vocabulary list</h2>
    <table id="vocab-table">
        <thead>
            <tr>
                <th>Kanji</th>
                <th>Hiragana</th>
                <th>Meaning</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for item in vocabs %}
            <tr data-id="{{ item.ID }}">
                <td>{{ item.Kanji }}</td>
                <td>{{ item.Hiragana }}</td>
                <td>{{ item.Meaning }}</td>
                <td><button class="btn-delete" data-id="{{ item.ID }}" onclick="deleteItem(event)">Delete</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('index') }}" class="btn-back">Back to Main</a>

<!--    <script src="{{ url_for('static', filename='script.js') }}" defer></script>-->

</body>
</html>
